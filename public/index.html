<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="carsApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Cars App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }		
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/cars.service.js"></script> <!-- load our car service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-lg-4 ">
				<!-- My assignment starts here -->
				<div>
					<select name="carSelect" id="carSelect" ng-model="carName" ng-change="handleChange(carName)">
						<option value="">---Select car---</option>
				      	<option ng-repeat="car in cars" value="{{car.name}}">{{car.name}}</option>
				    </select>
				    Selected car: {{selectedCar}}
				</div>
			    <br/>
			    <div ng-if="showCarModels">
				    <select name="modelSelect" id="modelSelect" ng-model="modelName" ng-change="handleModelChange(modelName)">
						<option value="">---Select model---</option>
				      	<option ng-repeat="model in models" value="{{model}}">{{model}}</option>
				    </select>
				    Selected car model: {{selectedModel}}
				</div>
				<!-- My assignment ends here -->
			</div>
		</div>
	</div>

</body>
</html>
